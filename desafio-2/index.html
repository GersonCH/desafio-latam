<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page - Pagina para el desafio n°2 de Desafio Latam</title>

    <div class="cards">

        <div class="card">

        <div class="card">
            <div class="img">
                <img src="https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_1920,q_auto" alt="js">
